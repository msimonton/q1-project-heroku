<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Lyrics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-2mX2PSpkRSXLQzmNzH3gwK6srb06+OfbDlYjbog8LQuALYJjuQ3+Yzy2JIWNV9rW" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="stylesheets/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <script type="text/javascript" src="javascripts/jspos/lexer.js"></script>
    <script type="text/javascript" src="javascripts/jspos/lexicon.js_"></script>
    <script type="text/javascript" src="javascripts/jspos/POSTagger.js"></script>
  </head>





<body>
  <header class="jumbotron">
  <h1>Are you Bored?</h1>
  <h2>We're here to help</h2>
  <p>Select from one of these choices to start creating new mad libs</p>



  <button type="button" id="lyricButton">Find Some Lyrics</button>
  <button type="button" id="anyTextButton">Enter Any Text</button>
</header>
<div id="mainContainer">




    <div id="search">
      <form id="search_form">
        <input id="main_search" autocomplete="on" type="text" placeholder="Enter an artist or song name here" autofocus="autofocus">
        <button id="searchButton" type="submit">Find Me Lyrics</button>
      </form>

    </div>






      <div id="hiddenInput">
        <h3 class='titles'>Paste Your Lyrics Here</h3>
        <form id="textPaste">
        <textarea id="userInputs" name="lyricPaste" rows="3" cols="680" placeholder="Just paste your content here and lets have some fun">
        </textarea>
        <button type="button" name="lyricPaste" id="changeInput" required>Next: Choose Some Words</button>
      </form>
      <h3 class='titles' id="lyricInstructions">Click The Link To Get The Lyrics For Disired Song And Copy Them. Then Come Back For The Fun Part</h3>
      </div>



      <div id="search_return"></div>
        <div id="quoteGenerator">
        <form id="quotes">
          <input type='text' name='quoteNoun' class="quoteInputs" placeholder="llama">
          <input type='text' name='quoteVerbs' class="quoteInputs" placeholder="sing">
          <input type='text' name='quoteAdj' class="quoteInputs" placeholder="smelly">
          <button id="quoteWordButton" type="submit">Use These Words</button>
        </form>
      </div>

      <div id="userWords">
        <form id="inputWords">
          <div id="noun"><h4>Noun</h4>
            <input type='text' name='nouns[]' class="nounInputs" placeholder="Example: llama">
          <!--  <input type='text' name='nouns[]' class="nounInputs" placeholder="llama">
            <input type='text' name='nouns[]' class="nounInputs" placeholder="llama">
            <input type='text' name='nouns[]' class="nounInputs" placeholder="llama">
            <input type='text' name='nouns[]' class="nounInputs" placeholder="llama">
            <input type='text' name='nouns[]' class="nounInputs" placeholder="llama">-->
        </div>
       <div id="verb"><h4>Verb</h4>
            <input type='text' name='verbs[]' class="verbInputs" placeholder="Example: sing">
        <!--  <input type='text' name='verbs[]' class="verbInputs" placeholder="sing">
          <input type='text' name='verbs[]' class="verbInputs" placeholder="sing">
          <input type='text' name='verb[]' class="verbInputs" placeholder="sing">
          <input type='text' name='verbs[]' class="verbInputs" placeholder="sing">
          <input type='text' name='verbs[]' class="verbInputs" placeholder="sing">-->
      </div>
      <div id='adj'><h4>Adjective</h4>
       <input type='text' name='adjectives[]' class="adjInputs" placeholder="Example: smelly">
      <!--  <input type='text' name='adjectives[]' class="adjInputs" placeholder="smelly">
        <input type='text' name='adjectives[]' class="adjInputs" placeholder="smelly">
        <input type='text' name='adjectives[]' class="adjInputs" placeholder="smelly">-->
    </div>
      <button id="userWordsSubmit" type="button">Use These Words! </button>
    </form>
  </div>


    <div id="input_texts"></div>
    <h3 id='resultTitle'>How It Should Have Been Written</h3>
    <div id="tagged_text"></div>

  </div>
</body>

</html>
